<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Fiji 测试</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>测试 Fiji 是否显示</h1>
  <table>
    <thead>
      <tr>
        <th>中文名称</th>
        <th>IANA 时区ID</th>
        <th>当前时间</th>
      </tr>
    </thead>
    <tbody id="zonesTable"></tbody>
  </table>

<script>
const timeZones = [
  { id: "Pacific/Fiji", nameCN: "斐济/苏瓦（UTC+12，夏令时+13）" },
  { id: "Pacific/Auckland", nameCN: "新西兰/奥克兰（UTC+12/13）" }
];

function updateTimes() {
  const now = new Date();
  const tbody = document.querySelector("#zonesTable");
  tbody.innerHTML = "";

  timeZones.forEach(z => {
    let timeStr;
    try {
      timeStr = new Intl.DateTimeFormat("zh-CN", {
        timeZone: z.id,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      }).format(now);
    } catch (e) {
      timeStr = "❌ 不支持";
    }

    console.log(z.id, timeStr); // 调试用
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${z.nameCN}</td><td>${z.id}</td><td>${timeStr}</td>`;
    tbody.appendChild(tr);
  });
}

updateTimes();
setInterval(updateTimes, 1000);
</script>
</body>
</html>
